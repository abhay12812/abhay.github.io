<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profiles</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="link.css">
</head>
<body>
    <div class="doctor-profiles">
        <!-- Doctor 1 -->
        <div class="doctor-card">
            <div class="doctor-image">
                <img src="doctor1.jpg" alt="Dr. Arvind G. Patel">
            </div>
            <h3>Dr. Arvind G. Patel</h3>
            <p class="department">PLASTIC SURGERY</p>
            <p class="designation">Consultant – Cosmetic, Microvascular, Maxillofacial</p>
        </div>
        <!-- Doctor 2 -->
        <div class="doctor-card">
            <div class="doctor-image">
                <img src="doctor2.jpg" alt="Dr. Alok Ranjan">
            </div>
            <h3>Dr. Alok Ranjan</h3>
            <p class="department">CARDIOLOGY</p>
            <p class="designation">Sr. Consultant – Interventional Cardiology</p>
        </div>
        <!-- Doctor 3 -->
        <div class="doctor-card">
            <div class="doctor-image">
                <img src="doctor3.jpg" alt="Dr. Kalpesh D. Gohel">
            </div>
            <h3>Dr. Kalpesh D. Gohel</h3>
            <p class="department">NEPHROLOGY</p>
            <p class="designation">Consultant – Int Medicine, Nephrology</p>
        </div>
        <!-- Add 7 more doctor cards here -->
        <!-- Example: Doctor 4 -->
        <div class="doctor-card">
            <div class="doctor-image">
                <img src="doctor4.jpg" alt="Dr. Example Name">
            </div>
            <h3>Dr. Example Name</h3>
            <p class="department">DEPARTMENT NAME</p>
            <p class="designation">Designation Details</p>
        </div>
        <!-- Repeat for 10 slots -->
    </div>
</body>
</html>
